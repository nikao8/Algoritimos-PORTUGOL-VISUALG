    <meta charset="utf-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

    <title>Desafio</title>

    <style>
        /* Apenas para ajustar conteudo no centro */
        #estrutura
        {
            margin-top: 15% !important;
        }
    </style>
  </head>
  <body>

    <p class="display-5 text-center">Desafio Switch e função</p>
    <!---->
    <div class="container mt-5" id="estrutura">
        <form action="" class="card-body shadow">

        <label class="h3">Insira um caractere abaixo:</label>

        <input class="form-control" type="text" id="caractere" placeholder="Digite aqui" onblur="main();">
        <br>
        <button type="button" class="btn btn-dark">Enviar</button>
        <br>
        <label class="h5 mt-4" id="resultado">Resultado</label>   
    </div>
    
    <script>
        // minha function principal q é requisitada no input
        function main()
        {
            // variaveis
            let entrada = document.getElementById("caractere").value
            let saida = document.getElementById("resultado")
            let saida_txt

            // abre os condicionais if que definem oque é e o que não é
            
            if (entrada == "")
            {
                saida_txt = `<p class="h5 mt-2 alert alert-danger">Valor indefinido!</p>`
            }
            else if (isNaN(entrada) == true) // se a entrada não for numero:
            {
                // transforma toda a entrada para caixa baixa evitando que nao seja reconhecido o digito de caixa alta
                entrada = entrada.toLowerCase()
            
                if (entrada == 'a' || entrada == 'e' || entrada == 'i' || entrada == 'o' || entrada == 'u' )
                {
                    saida_txt = `<p class="h5 mt-2 alert alert-success"> ${entrada} é uma vogal!</p>`
                }
                else if (entrada == 'b' || entrada == 'c' || entrada == 'd' || entrada == 'f' || entrada == 'g' || entrada == 'h' || entrada == 'j' || entrada == 'k' || entrada == 'l' || entrada == 'm' || entrada == 'n' || entrada == 'p' || entrada == 'q' || entrada == 'r' || entrada == 's' || entrada == 'v' || entrada == 'w' || entrada == 'x' || entrada == 'y' || entrada == 'z')
                {
                    saida_txt = `<p class="h5 mt-2 alert alert-success"> ${entrada} é uma consoante!</p>`
                }
                else
                {
                    saida_txt = `<p class="h5 mt-2 alert alert-danger"> ${entrada} é um caractere especial!</p>`
                }
            }
            else if (isNaN(entrada) == false) // se a entrada for um numero:
            {
                saida_txt = `<p class="h5 mt-2 alert alert-danger"> ${entrada} Não é uma letra!</p>`
            }
            // Jogando o resultado para a tela do browser (label resultado)
            saida.innerHTML = `${saida_txt}`
        }

    </script>

  </body>
</html>
