    <title>Exercicio 04</title>

  </head>
  <body>

    <p class="display-6">Calculo aumento salarial</p>
    <hr height=1 color=grey>

    <script>

        let salario = parseInt(prompt("Insira seu salario:")) 

        if (salario <= 1000)
        {
            salario = salario + (salario * 0.10) 
            document.write(`<h3>O seu salário com o ajuste é: ${salario}</h3>`)
        }
        else if (salario > 1000 && salario <= 1500)
        {
            salario = salario + (salario * 0.05)
            document.write(`<h3>O seu salário com o ajuste é: ${salario}</h3>`)
        }
        else
        {
            document.write(`<h3>O seu salário não sofreu ajuste<br>Salario: ${salario}</h3>`)    
        }

    </script>

  </body>
