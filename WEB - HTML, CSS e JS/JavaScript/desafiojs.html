<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Desafio de JS</title>

  </head>
  <body>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

   <h1 class="display-2"><strong>Desafio XYZ</strong></h1>
   <hr height=1px color=grey>

    <h2 class="display-2">Valores Iniciais:</h2>
    <hr height=1px color=grey>

   <script>

        let x = 50
        let y = 200
        let z = null

        document.write(`<h3>Valor de X: ${x}</h3>`)
        document.write(`<h3>Valor de Y: ${y}</h3>`)
        document.write(`<h3>Valor de Z: ${z}</h3>`)

     </script>

    <hr height=1px color=grey>
    <h2 class="display-2">Valores Finais:</h2>
    <hr height=1px color=grey>

    <script>

        z = y
        y = x
        x = z
        
        document.write(`<h3>Valor de X: ${x}</h3>`)
        document.write(`<h3>Valor de Y: ${y}</h3>`)

        z = null

        document.write(`<h3>Valor de Z: ${z}</h3>`)

    </script>

  </body>
</html>
