    <title>Exercicio 02</title>

  </head>
  <body>

    <p class="display-6">Verificador Maior e menor</p>
    <hr height=1 color=grey>

    <script>

        let num1 = prompt("Insira o primeiro numero:")
        let num2 = prompt("Insira o segundo numero:")
        let num3 = prompt("Insira o terceiro numero:")
 
        // calculo maior numero
        if (parseInt(num1) >= parseInt(num2) && parseInt(num1) >= parseInt(num3))
        {
          document.write(`<h3>O maior numero é: ${num1}</h3>`)     
        }
        else if(parseInt(num2) >= parseInt(num3))
        {
          document.write(`<h3>O maior numero é: ${num2}</h3>`)
        }
        else
        {
          document.write(`<h3>O maior numero é: ${num3}</h3>`)        
        }
        // calculo menor numero
        if (num1 <= num2 && num1 <= num3)
        {
          document.write(`<h3>O menor numero é: ${num1}</h3>`)
        }
        else if(num2 <= num3)
        {
          document.write(`<h3>O menor numero é: ${num2}</h3>`)
        }
        else
        {
          document.write(`<h3>O menor numero é: ${num3}</h3>`)
        }
        
    </script>

  </body>
