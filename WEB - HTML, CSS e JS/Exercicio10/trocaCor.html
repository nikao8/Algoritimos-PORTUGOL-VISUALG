<!doctype html>
<html lang="pt-br">
<head>
    <title>Atividade 10 | Mudar a cor</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body class="bg-dark">

    <div class="form-group container text-center text-white pb-5 ">

        <label class="display-4 p-5 text-center">Clique na caixa de texto:</label>

        <input type="text" id="entrada" class="form-control text-danger" placeholder="Insira aqui" onfocus="troca();" onblur="saida();">

    </div>

    <script>
        function saida()
        {
            let x = document.getElementById("entrada").value
            let aux = x.length // jogando qtd de caracteres do input para a variavel aux

            if (aux < 3)
            {
                document.getElementById("entrada").style.backgroundColor = 'red'
            }
            else
            {
                // alterando o fundo para blue
                document.getElementById("entrada").style.backgroundColor = 'blue'
            }

        }
        function troca()
        {
            document.getElementById("entrada").style.backgroundColor = 'yellow'
        }
    </script>
</body>

</html>
