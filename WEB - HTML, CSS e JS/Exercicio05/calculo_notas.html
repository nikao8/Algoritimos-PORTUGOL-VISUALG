<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Linkar Bootstrap, CSS, JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

    <title>Escola Municipal de Juiz de Fora</title>

    <style>
        #obs
        {
            color: white;
        }
        #obs1
        {
            color: white;
        }
        #obs2
        {
            color: white;
        }
        #obs3
        {
            color: white;
        }
    </style>

  </head>
  <body>

    <p class="display-4">Escola Municipal de Juiz de Fora</p>
    <hr height=1 color=grey>
    <p class="display-5 text-primary">Cálculo de média escolar</p>
    <hr height=1 color=grey>

    <script>

        let nome = prompt("Olá aluno!, Insira seu nome no campo abaixo:")
        let faltas = prompt("Insira seu numero de faltas")
        let nota1 = parseFloat(prompt("Insira a sua 1 nota:"))
        let nota2 = parseFloat(prompt("Insira a sua 2 nota:"))
        let nota3 = parseFloat(prompt("Insira a sua 3 nota:"))
        let nota4 = parseFloat(prompt("Insira a sua 4 nota:"))
        let media = (nota1 + nota2 + nota3 + nota4)/4

        document.write(`<h3>Nome do aluno: ${nome}<br><br>Número de Faltas: ${faltas}<br><br>Notas: ${nota1} : ${nota2} : ${nota3} : ${nota4}<br><br>Média do Aluno: ${media}<br><hr height=1 color=grey></h3>`)

        if (media >= 9 && media <= 10 && faltas <= 3)
        {
            document.write(`<h3>Situação: Aprovado com Mérito<br><br><spam class="bg-dark" id="obs">Observação: Tudo certo com esse aluno!</spam></h3>`)
        }
        else if (media >= 9)
        {
            document.write(`<h3>Situação: Aluno Aprovado<br><br><spam class="bg-dark" id="obs1">Observação: Tudo certo com esse aluno!</spam></h3>`)
        }
        else if (media >= 7 && media < 9)
        {
            document.write(`<h3>Situação: Aluno Aprovado<br><br><spam class="bg-dark" id="obs1">Observação: Tudo certo com esse aluno!</spam></h3>`)
        }
        else if (media >= 5 && media < 7)
        {
            document.write(`<h3>Situação: Aluno em Recuperação<br><br><spam class="bg-dark" id="obs2">Observação: Enviar email para o(s) responsável(eis)!</spam></h3>`)
        }
        else
        {
            document.write(`<h3>Situação: Aluno Reprovado!<br><br><spam class="bg-dark" id="obs3">Observação: Enviar email para o(s) responsável(eis)!</spam></h3>`)
        }

    </script>

  </body>
</html>
