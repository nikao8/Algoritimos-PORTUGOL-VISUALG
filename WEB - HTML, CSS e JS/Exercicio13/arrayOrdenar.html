    <title>Exercicio Array Adicionar e Ordenar</title>

  </head>
  <body>

    <div class="container text-center mt-2">
        <div class="form-group">
            <spam class="h2">Atividade Array</spam>
            <hr>
            <input class="form-control mt-5" id="input1" placeholder="Insira um item">
			<div class="form-control mt-3 h-25 text-left" id="result"></div>
			<div class="form-control mt-3 h-25 text-left" id="resultOrdenar"></div>
            
            <div class="row mt-3">
                <button type="button" class="btn btn-primary mt-2" onclick="adicionar()">Adicionar</button>
                <button type="button" class="btn btn-warning mt-2" onclick="ordenar()">Ordenar</button>
                <button type="button" class="btn btn-dark mt-2" onclick="limpar()">Limpar Campos</button>
				<button type="button" class="btn btn-danger mt-2" onclick="limparTudo()">Limpar Tudo (inclusive o array)</button>
            </div>
          
        </div>
    </div>

	<script>
		
		let compras = Array()	
		
		
		// ------------------------------ ADICIONAR ----------------------------
		function adicionar()
		{
			let entrada = document.getElementById("input1").value
			
			let positions = compras.indexOf(entrada)

			if (entrada == "")
			{
				alert('O campo digitado est√° vazio')	
			}
			else if (positions == -1)
			{
				document.getElementById("input1").value = ""
				document.getElementById("result").innerHTML += ` ${entrada} |`
				compras.unshift(entrada) 
			}
			else
			{
				alert('O item ja existe no array')
			}
		}
		// ----------------------- ORDENAR --------------------------
		function ordenar()
		{
			let resultadoOrd = document.getElementById("resultOrdenar").innerHTML = compras.sort()
			
		}
		// ---------------------- LIMPAR ----------------------------
		function limpar()
		{
			document.getElementById("input1").value = ""
			document.getElementById("result").innerHTML = ""
			document.getElementById("resultOrdenar").innerHTML = ""
		}
		function limparTudo()
		{
			document.getElementById("input1").value = ""
			document.getElementById("result").innerHTML = ""
			document.getElementById("resultOrdenar").innerHTML = ""
			compras = []
		}
		
		console.log(compras)
	</script>

  </body>
