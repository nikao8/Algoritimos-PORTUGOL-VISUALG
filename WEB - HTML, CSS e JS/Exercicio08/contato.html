    <!--Container do form de contato-->
	<div class="container" id="container_form">
		<div class="row bg-light">
			<div class="col-12 p-4">
				<form>
            <div class="form-group">
                <label >Insira seu nome:</label>
                <input type="text" class="form-control" aria-describedby="nameHelp" placeholder="Nome">
                <small class="form-text text-muted">Insira o seu nome completo.</small>
              </div>
            <div class="form-group mt-2">
                <label>Insira seu endereço de e-mail:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                <small class="form-text text-muted">O seu e-mail não será compartilhado com ninguém.</small>
            </div>
            <div class="form-group mt-2">
                <label>Insira seu número de telefone:</label>
                <input type="tel" class="form-control" placeholder="Telefone">
            </div>
            <div class="form-group mt-2">
                <label>Insira sua dúvida:</label>
                <textarea class="form-control" rows="4" placeholder="Dúvida/Sugestão"></textarea>
            </div>
            <div class="mt-2">
                <label>Insira seu Estado:</label>
                <select class="form-control">
                    <option>Acre</option>
                    <option>Alagoas</option>
                    <option>Amapá</option>
                    <option>Amazonas</option>
                    <option>Bahia</option>
                    <option>Ceará</option>
                    <option>Distrito Federal</option>
                    <option>Espírito Santo</option>
                    <option>Goiás</option>
                    <option>Maranhão</option>
                    <option>Mato Grosso</option>
                    <option>Mato Grosso do Sul</option>
                    <option>Minas Gerais</option>
                    <option>Pará</option>
                    <option>Paraíba</option>
                    <option>Paraná</option>
                    <option>Pernambuco</option>
                    <option>Piauí</option>
                    <option>Rio de Janeiro</option>
                    <option>Rio Grande do Norte</option>
                    <option>Rio Grande do Sul</option>
                    <option>Rondônia</option>
                    <option>Roraima</option>
                    <option>Santa Catarina</option>
                    <option>São Paulo</option>
                    <option>Sergipe</option>
                    <option>Tocantins</option>
                </select>
            </div>
            <button type="submit" class="btn mt-3" style="background-color: rgb(145, 53, 53); color: white;">Enviar</button>
          </form>
			</div>
		</div>
